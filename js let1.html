<!DOCTYPE html>
<html>
    <body>

        <h2> redeclaring a variable using var</h2>

        <p id="demo"></p>

        <script>
            var x=10;
            //Here x is 10

            {
            var x=5;
            //Here x is 5

            }

            //Here x is 10
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
