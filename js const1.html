<!DOCTYPE html>
<html>
    <body>

        <h2>javascript</h2>

        <p>declering a constant array does not make the element unchangeable:</p>

        <p id="demo"></p>
        <script>
            //creat an array;
            const cars = ["saab","volvo","BMW"];

            //change an element:
            cars[0] = "creta";

            //disply the array:
            document.getElementById("demo").innerHTML = cars;
        </script>
    </body>
</html>
